---

- name: Execute shell script on dev server dm-vramiset
  shell: ps -ef | grep skynet

- name: Copy file to dev server dm-vramiset
  copy:
    src: ansible-script.sh
    dest: /home/dm-vramiset/ansible-script.sh
    mode: 0755

- name: Execute shell script on dev server service account wngapp
  become: yes
  become_user: wngapp
  shell: ps -ef | grep skynet

- name: Copy file to dev server wngapp
  become: yes
  become_user: wngapp
  copy:
    src: ansible-script.sh
    dest: /home/wngapp/ansible-script.sh
    mode: 0755
  
